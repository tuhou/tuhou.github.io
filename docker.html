  --primary-color: #3498db;
  --secondary-color: #2c3e50;
  --background-color: #ecf0f1;
  --text-color: #34495e;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  background-color: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border-radius: 8px;
}

h1 {
  color: var(--primary-color);
  text-align: center;
  margin-bottom: 30px;
}

.input-group {
  margin-bottom: 20px;
  display: flex;
  align-items: center;
}

.input-group label {
  width: 120px;
  margin-right: 10px;
}

.search-link {
  color: var(--primary-color);
  text-decoration: none;
  margin-left: 5px;
}

input, select {
  flex: 1 1;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 16px;
}

.button-group {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

button {
  background-color: var(--primary-color);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #2980b9;
}

.error-message {
  color: #e74c3c;
  padding: 10px;
  margin: 10px 0;
  background-color: #fde8e8;
  border-radius: 4px;
}

.loading {
  text-align: center;
  padding: 20px;
}

.spinner {
  border: 4px solid #f3f3f3;
  border-top: 4px solid var(--primary-color);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 0 auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.result-table {
  margin-top: 20px;
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  padding: 12px;
  text-align: left;
  border: 1px solid #ddd;
}

th {
  background-color: #f8f9fa;
  font-weight: 600;
}

.downloads-container {
  margin-top: 20px;
}

.download-item {
  margin-bottom: 15px;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.progress-bar {
  width: 100%;
  height: 20px;
  background-color: #f3f3f3;
  border-radius: 10px;
  overflow: hidden;
  margin: 10px 0;
}

.progress {
  height: 100%;
  background-color: #4caf50;
  text-align: center;
  line-height: 20px;
  color: white;
  transition: width 0.3s ease;
}

.download-status {
  margin-top: 10px;
  font-size: 14px;
}

.qr-container {
  text-align: center;
  margin-top: 30px;
  padding: 20px;
  border-top: 1px solid #ddd;
}

.qr-image {
  width: 150px;
  height: 150px;
  object-fit: cover;
  margin: 10px 0;
}

.help-icon {
  display: inline-block;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: #ddd;
  color: #000;
  text-align: center;
  font-weight: bold;
  line-height: 20px;
  font-size: 14px;
  cursor: help;
  margin-left: 5px;
  position: relative;
}

.help-icon[title]::after {
  content: attr(title);
  position: absolute;
  left: 50%;
  bottom: 100%;
  transform: translateX(-50%);
  background-color: #333;
  color: #fff;
  padding: 5px;
  border-radius: 3px;
  font-size: 12px;
  white-space: nowrap;
  display: none;
  margin-bottom: 5px;
}

.help-icon:hover::after {
  display: block;
